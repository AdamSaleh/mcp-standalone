<project-header class="top-header"></project-header>
<project-page class="overview">
  
  <div class="middle-section">
    <div class="middle-container">

      <div class="middle-content">
        <div class="container-fluid">
          <tasks></tasks>
          <alerts alerts="overview.state.alerts"></alerts>
        </div>
        <div class="container-fluid">
            <h1>
              Mobile Apps
              <span class="page-header-link">
                <a ng-href="http://feedhenry.org/docs/" target="_blank" href="http://feedhenry.org/docs/">
                Learn More <i class="fa fa-external-link" aria-hidden="true"></i>
                </a>
              </span>
              <div class="pull-right">
                <a ng-href="project/{{ projectName }}/create-mobileapp" class="btn btn-default">Create Mobile App</a>
              </div>
            </h1>
          <div class="row row-cards-pf">
            <div ng-repeat="mobileapp in mobileapps" class="col-xs-12 col-sm-6 col-md-3">
              <div class="card-pf card-pf-view" style="cursor:pointer;" ng-click="openApp(mobileapp.id)">
                <div class="card-pf-body" style="height: 204px;">
                  <div class="card-pf-top-element">
                    <span class="fa icon {{mobileapp.metadata.icon}} card-pf-icon-circle"></span>
                  </div>
                  <h2 class="card-pf-title text-center">
                    {{mobileapp.name}}
                  </h2>
                  <p class="card-pf-info text-center"> {{mobileapp.description}}</p>
                  <a class="pull-right" style="font-size:10px;" ng-click="openApp(mobileapp.id)" href=""> Details ></a>
                </div>
              </div>
            </div>
          </div>

          <h1>
            Provisioned Services
            <span class="page-header-link">
              <a ng-href="http://feedhenry.org/docs/" target="_blank" href="http://feedhenry.org/docs/">
              Learn More <i class="fa fa-external-link" aria-hidden="true"></i>
              </a>
            </span>
            <div class="pull-right ng-scope" ng-if="project && ('services' | canI : 'create')">
            <a ng-href="/" class="btn btn-default">Provision Service</a>
            </div>
          </h1>
          <!-- TODO: limit this to 'mobile'' services -->
          <div class="row row-cards-pf">
            <div ng-repeat="service in services" class="col-xs-12 col-sm-6 col-md-3">
              <div class="card-pf card-pf-view" style="cursor:pointer;" ng-click="openService(service.id)">
                <div class="card-pf-body" style="height: 204px;">
                  <div class="card-pf-top-element">
                    <span class="fa icon card-pf-icon-circle"></span>
                  </div>
                  <p class="card-pf-info text-center">
                  <h2 class="card-pf-title text-center">
                    {{service.name}}
                  </h2>
                  </p>
                  <p class="card-pf-info text-center">
                    <h6>Capabilities:</h6>
                    <span style="color: blueviolet; font-size: 8px;"> Authentication,</span>
                    <span style="color: blueviolet; font-size: 8px;"> Authorisation</span>
                
                
                    <h6>Integrations:</h6>
                    <span style="color: blueviolet; font-size: 8px;"> fh-sync,</span>
                    <span style="color: blueviolet; font-size: 8px;"> mobile clients</span>
                    
                  <a class="pull-right" style="font-size:10px;" ng-click="openApp(mobileapp.id)" href=""> Details ></a>
                  </p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</project-page>
